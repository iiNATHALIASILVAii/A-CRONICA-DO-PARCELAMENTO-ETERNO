<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Definição do conjunto de caracteres -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Compatibilidade com navegadores -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Responsividade -->
    <title>Nova Jornada</title>
    <link rel="stylesheet" href="nova_jornada.css" />
    <!-- Link para o arquivo CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <!-- Link para a fonte Lora -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!-- Link para a fonte Playfair Display -->
    <script src="script.js" defer></script>
    <!-- Link para o arquivo JavaScript -->
    <meta
      name="description"
      content="Uma reflexão sobre o ciclo interminável de parcelamento de dívidas e suas implicações sociais e econômicas."
    />
    <!-- Descrição da página -->
    <meta name="author" content="Nathalia Silva" />
    <!-- Autor do conteúdo -->
    <meta name="keywords" content="RPG, jogo financeiro, crônica, reflexão" />
    <!-- Palavras-chave para SEO -->
  </head>
  <!-- Cabeçalho do documento -->
  <body>
    <div class="nova-jornada-container">
      <section class="intro-screen active">
        <h1>O Grimório das Tarefas Esquecidas</h1>
        <!-- Tela de introdução -->
        <p>"Desperte, jovem aprendiz. Sua jornada começa agora."</p>
        <button id="iniciar-jornada-btn">Iniciar Jornada</button>
        <!-- Botão para iniciar a jornada -->
      </section>
      <section class="oraculo-intro">
        <div class="dialogo-texto-atual" aria-live="polite"></div>
        <div class="botoes-oraculo">
          <button id="avancar-btn" style="display: none">Avançar</button>
          <button id="voltar-menu-btn" style="display: none">
            Voltar ao Menu Principal
          </button>
        </div>
      </section>

      <footer class="game-footer">
        <p>&copy; 2025 Nathalia Silva | Todos os direitos reservados</p>
      </footer>
    </div>
    <script src="nova_jornada.js" defer></script>
    <!-- Link para o arquivo JavaScript -->
  </body>
</html>
